name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: enter android directory
      run: echo $PWD
    - name: enter android directory
      run: cd android && echo $PWD
      
    - name: grant execute permission for gradlew
      run: chmod +x gradlew
    - name: build with Gradle
      run: ./gradlew build
